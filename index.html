<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vero Lounge Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Vero Lounge Menu - A premium selection of alcoholic beverages in Mekelle, Tigray. Explore our variety of whiskey, vodka, gin, and more.">
    <meta name="theme-color" content="#0a0a0a">
</head>
<body>
    <div class="container">
        <header>
            <div class="navigation-links">
                <a href="index.html" class="active-link">Home</a>
                <a href="products.html?category=whiskey">Menu</a>
                <a href="contact.html">Contact</a>
            </div>
            <span class="brand-label">Mekelle, Tigray</span>
            <h1>Vero <span class="highlight">Lounge</span></h1>
            <p class="subtitle">Enjoy our exquisite drink selection</p>
        </header>
        
        <!-- Banner Section with Pagination -->
        <div class="banner-container">
            <div class="banner-slider">
                <div class="banner active">
                    <img src="assets/banner1.webp" alt="Vero Lounge Promotion">
                </div>
                <div class="banner">
                    <img src="assets/banner2.webp" alt="Vero Lounge Special Offer">
                </div>
            </div>
            <div class="banner-pagination">
                <span class="dot active" onclick="currentBanner(1)"></span>
                <span class="dot" onclick="currentBanner(2)"></span>
            </div>
        </div>
        
        <div class="category-grid">
            <a href="products.html?category=whiskey" class="category-card">
                <div class="category-icon"><i class="fas fa-whiskey-glass"></i></div>
                <h3>Whiskey</h3>
            </a>
            
            <a href="products.html?category=vodka" class="category-card">
                <div class="category-icon"><i class="fas fa-glass-whiskey"></i></div>
                <h3>Vodka</h3>
            </a>
            
            <a href="products.html?category=gin" class="category-card">
                <div class="category-icon"><i class="fas fa-wine-bottle"></i></div>
                <h3>Gin</h3>
            </a>
            
            <a href="products.html?category=tequila" class="category-card">
                <div class="category-icon"><i class="fas fa-cocktail"></i></div>
                <h3>Tequila</h3>
            </a>
            
            <a href="products.html?category=rum" class="category-card">
                <div class="category-icon"><i class="fas fa-glass-cheers"></i></div>
                <h3>Rum</h3>
            </a>
            
            <a href="products.html?category=cognac" class="category-card">
                <div class="category-icon"><i class="fas fa-wine-glass-alt"></i></div>
                <h3>Cognac</h3>
            </a>
            
            <a href="products.html?category=champagne" class="category-card">
                <div class="category-icon"><i class="fas fa-champagne-glasses"></i></div>
                <h3>Champagne</h3>
            </a>
            
            <a href="products.html?category=wine" class="category-card">
                <div class="category-icon"><i class="fas fa-wine-glass"></i></div>
                <h3>Wine</h3>
            </a>
        </div>
        
        <footer>
            <a href="contact.html" class="contact-link"><i class="fas fa-map-marker-alt"></i> Find Us</a>
            <p>Â© 2025 Vero Lounge - <span class="highlight-text">Enjoy Responsibly</span></p>
        </footer>
    </div>

    <script>
        // Banner slider functionality
        let bannerIndex = 1;
        showBanners(bannerIndex);
        
        // Auto slide every 5 seconds
        setInterval(function() {
            changeBanner(1);
        }, 5000);
        
        function changeBanner(n) {
            showBanners(bannerIndex += n);
        }
        
        function currentBanner(n) {
            showBanners(bannerIndex = n);
        }
        
        function showBanners(n) {
            let i;
            const banners = document.getElementsByClassName("banner");
            const dots = document.getElementsByClassName("dot");
            
            if (n > banners.length) {bannerIndex = 1}
            if (n < 1) {bannerIndex = banners.length}
            
            for (i = 0; i < banners.length; i++) {
                banners[i].classList.remove("active");
            }
            
            for (i = 0; i < dots.length; i++) {
                dots[i].classList.remove("active");
            }
            
            banners[bannerIndex-1].classList.add("active");
            dots[bannerIndex-1].classList.add("active");
        }
    </script>
</body>
</html>
